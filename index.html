<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <header>
      <nav>
        <ul>
          <li>CATEGORIAS
              <ul>
                <li id="descubre" hidden>DESCUBRE</li>
                <li id="mejornota">MEJOR NOTA</li>
                <li id="popular">POPULAR</li>
                <li id="estrenos">ESTRENOS</li>
                <li id="proximamente">PROXIMAMENTE</li>
              </ul>
          </li>
        </ul>
      </nav>

      <form>
        <input type="text" id="searchInput" placeholder="Buscar">
      </form>
      <figure>
        <i class="fa-solid fa-cart-shopping" id="carrito"></i>
        <button id="logoutbutton">Cerrar Sesion</button>
      </figure>
  </header>
  <section id="products-container">
      
  </section>

  <section class="product-details" id="product-details">
    <div class="product-detailsdiv">
      <a href="#" class="show__close">X</a>
      <img id="details-img">
      <h1>DESCRIPCION</h1>
      <p id="details-overview"></p>
      <h2 id="details-fecha"></h2>
      <div class="details-ratediv">
        <h1>NOTA</h1>
        <p id="details-rate"></p>
        <h2>Nº VOTOS</h2>
        <p id="details-votes"></p>
        <h2>POPULARIDAD</h2>
        <p id="details-popularity"></p>
      </div>
    </div>
  </section>

  <section id="loginmodal">
    <div>
      <h2>Inicia sesión</h2>
      <form id="login-form">
          <label for="username">Usuario:</label>
          <input type="text" id="username" required><br>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required><br>
          <button type="button" id="loginbutton">Login</button>
      </form>
    </div>
  </section>

  <section id="carritomodal">
    <div id="carritomodalDiv">
      <a class="carritomodalClose" id="carritomodalClose">X</a>
      <table id="tabla">
        <tr>
          <th>Pelicula</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Añadir</th>
        </tr>
      </table>
      <button id="sendemail">Enviar factura</button>
    </div>
  </section>
  <script src="eventos.js" type="text/javascript"></script>
  <script src="funciones.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
